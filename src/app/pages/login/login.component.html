<div class="card mt-5" style="margin:auto;width: 400px;">
  <div class="card-body">
    <!-- <h5 class="card-title">Login</h5> -->
    <div class="form-group">    
      <p class="text-center">Don't have an account? <a routerLink="/register">Register Now!</a></p>
    </div>
    <div class="form-group">    
        <p class="text-center">Or</p>
      </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="mt-6">
      <button type="submit" class="btn btn-primary form-control mt-3" (click)="tryLogin()">Login</button>
    </div>
    <div *ngIf="showInvalidLogin" class="form-group mt-3">
      <div class="alert alert-danger" role="alert">
        Invalid Username or Password
      </div>
    </div>
    <div class="form-group">
        <input type="checkbox" class="mt-4 mr-2" id="remember" placeholder="Email" [(ngModel)]="remember" name="remember">
        <label>Remember</label>
      </div>
      <div class="form-group">
          <label><a routerLink="/">Forgot password?</a></label>
        </div>
  </div>
</div>
