<div class="card mt-5 pt-2 pb-2" style="margin:auto;width: 400px;">
  <div class="card-body">
    <!-- <h5 class="card-title">Login</h5> -->
    <div class="form-group">    
        <p class="">Fill in your details.</p>
      </div>
    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="name" name="name">
      </div>     
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="phone" class="form-control" id="mobile" placeholder="Mobile" [(ngModel)]="mobile" name="mobile">
      </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm Password" [(ngModel)]="confirmpwd" name="confirmpwd">
      </div>
    <div>
      <button type="submit" class="btn btn-primary form-control mt-3" (click)="register()">Register</button>
    </div>
    <div *ngIf="showRegError" class="form-group mt-3">
      <div class="alert alert-danger" role="alert">
        Registration Failed
      </div>
    </div>
  </div>
</div>
